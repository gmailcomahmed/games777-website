    <!DOCTYPE html>
    <html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>موقعي للألعاب</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                text-align: center;
                background-color: #222;
                color: white;
                font-family: Arial, sans-serif;
            }
            h1 {
                margin-top: 20px;
            }
            .games-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
                flex-wrap: wrap;
            }
            .game-box {
                width: 220px;
                height: 100px;
                background-color: #333;
                padding: 15px;
                border-radius: 15px;
                cursor: pointer;
                font-size: 22px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 3px solid #555;
                transition: 0.3s;
                text-align: center;
            }
            .game-box:hover {
                background-color: #444;
                border-color: #fff;
            }
            .visitor-count {
                background-color: #444;
                padding: 10px;
                display: inline-block;
                border-radius: 10px;
                margin-top: 10px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>

        <h1>🎮 مرحبًا بك في موقعي للألعاب</h1>

        <div class="visitor-count">
            👥 عدد الزوار الآن: <span id="visitorCount">12</span>
        </div>

        <div class="games-container">
            <div class="game-box" onclick="openGame('snake.html')">
                🐍 لعبة الثعبان
            </div>
            <div class="game-box" onclick="openGame('cars.html')">
                🚗 لعبة السيارات
            </div>
        </div>

        <script>
            // دالة لتحديث عدد الزوار بشكل عشوائي بين 22 و 55
            function updateVisitorCount() {
                let randomCount = Math.floor(Math.random() * (55 - 26 + 1)) + 26;
                document.getElementById("visitorCount").innerText = randomCount;
            }

            // تحديث عدد الزوار كل 10 ثواني
            setInterval(updateVisitorCount, 10000);

            // تنفيذ التحديث عند تحميل الصفحة
            window.onload = updateVisitorCount;

            // دالة لفتح اللعبة
            function openGame(gameUrl) {
                window.location.href = gameUrl;
            }
        </script>

    </body>
    </html>
